  <div class="tableDiv my-2">
    <div class="mat-elevation-z8">
      <table class="w-100" mat-table [dataSource]="dataSource" matSort>
        <!-- Test Type Column -->
        <ng-container class="id" matColumnDef="id">
          <th
            class="type bg-primary"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Test Type
          </th>
          <td mat-cell *matCellDef="let row">{{ row.testType }}</td>
        </ng-container>

        <!-- Test Paarameter Column -->
        <ng-container matColumnDef="testType">
          <th
            class="parameter bg-primary"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Test Parameter
          </th>
          <td mat-cell *matCellDef="let row">{{ row.testType }}</td>
        </ng-container>

        <!-- Active Column -->
        <ng-container matColumnDef="active">
          <th
            class="value bg-primary"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Value
          </th>
          <td mat-cell *matCellDef="let row">{{ row.active }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th
            class="action bg-primary"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Action
          </th>
          <td mat-cell *matCellDef="let row; let i = index">
            <div>
              <a id="edit{{ i }}" mat-icon-button>
                <mat-icon (click)="updateData(row)" color="primary"
                  ><abbr title="Edit">edit</abbr></mat-icon
                >
              </a>
              <a
                id="delete{{ i }}"
                mat-icon-button
                (click)="deletetype(row, i)"
              >
                <mat-icon color="warn"
                  ><abbr title="Delete">delete</abbr></mat-icon
                >
              </a>

              <a
                id="block{{ i }}"
                class="hide"
                mat-icon-button
                (click)="blockmeth(i)"
              >
                <mat-icon color="primary"
                  ><abbr title="Activate">check_circle</abbr></mat-icon
                >
              </a>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</mat-card>

<div
  *ngIf="loader"
  fxLayout="column"
  fxLayoutAlign="center center"
  class="user-spinner"
>
  <mat-spinner color="primary" [diameter]="50"></mat-spinner>
</div>
