<mat-card style="height: 100%" class="">
  <div
    fxLayout="row"
    fxLayoutAlign="space-between center"
    style="gap: 2rem; margin-bottom: 0.5rem"
  >
    <button mat-raised-button (click)="addtype()" class="py-1" color="primary">
      Add New
    </button>

    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>
  </div>
  <div class="tableDiv">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Test Type Column -->
        <ng-container matColumnDef="type">
          <th
            class="type bg-primary"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Type
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.type }}
          </td>
        </ng-container>

        <!-- Test name Column -->
        <ng-container matColumnDef="name">
          <th
            class="name bg-primary"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Name
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.name }}
          </td>
        </ng-container>

        <!-- description -->
        <ng-container matColumnDef="description">
          <th
            class="description bg-primary"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Description
          </th>
          <td style="text-align: left" mat-cell *matCellDef="let row">
            {{ row.description }}
          </td>
        </ng-container>

        <!-- criteria -->
        <ng-container matColumnDef="criteria">
          <th
            class="criteria bg-primary"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Measurement Criteria
          </th>
          <td mat-cell *matCellDef="let row">{{ row.criteria }}</td>
        </ng-container>

        <!-- Active Column
        <ng-container matColumnDef="active">
          <th class="active" mat-header-cell *matHeaderCellDef mat-sort-header>
            Active
          </th>
          <td mat-cell *matCellDef="let row">{{ row.active }}</td>
        </ng-container> -->

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th
            class="action bg-primary"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Action
          </th>
          <td mat-cell *matCellDef="let row; let i = index">
            <div>
              <a mat-icon-button>
                <mat-icon (click)="updateData(row)" color="primary"
                  ><abbr title="Edit">edit</abbr></mat-icon
                >
              </a>
              <a mat-icon-button (click)="deleteCountry(row)">
                <mat-icon color="warn"
                  ><abbr title="Delete">delete</abbr></mat-icon
                >
              </a>
              <!-- <a
                class="hide"
                id="actiavte{{ i }}"
                mat-icon-button
                (click)="activate(i)"
              >
                <mat-icon color="primary"
                  ><abbr title="Activate">check_circle</abbr></mat-icon
                >
              </a>
              <a id="block{{ i }}" mat-icon-button (click)="blockmeth(i)">
                <mat-icon color="warn"
                  ><abbr title="Block">block</abbr></mat-icon
                >
              </a> -->
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
    </div>
    <mat-paginator
      [pageSizeOptions]="[10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</mat-card>
<div
  *ngIf="loader"
  fxLayout="column"
  fxLayoutAlign="center center"
  class="user-spinner"
>
  <mat-spinner color="primary" [diameter]="50"></mat-spinner>
</div>
