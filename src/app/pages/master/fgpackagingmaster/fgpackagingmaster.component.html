<app-content-header
  [icon]="'article'"
  [title]="'FG Packaging Family'"
  [hideBreadcrumb]="false"
  [hasBgImage]="true"
  [class]="'pb-4'"
></app-content-header>

<mat-card class="">
  <div
    fxLayout="row"
    fxLayoutAlign="space-between center"
    style="gap: 2rem; margin-bottom: 0.5rem"
  >
    <button mat-raised-button (click)="addtype()" class="py-1" color="primary">
      Add New
    </button>

    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>
  </div>
  <div class="tableDiv">
    <div class="mat-elevation-z8">
      <table class="w-100" mat-table [dataSource]="dataSource" matSort>
        <!-- name Column -->
        <ng-container class="name" matColumnDef="fgPackagingFamilyName">
          <th class="id bg-primary" mat-header-cell *matHeaderCellDef mat-sort-header>
            FG Family Name
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.fgPackagingFamilyName }}
          </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th class="action bg-primary" mat-header-cell *matHeaderCellDef mat-sort-header>
            Action
          </th>
          <td mat-cell *matCellDef="let row; let i = index">
            <div>
              <a mat-icon-button>
                <mat-icon (click)="updateData(row)" color="primary"
                  ><abbr title="Edit">edit</abbr></mat-icon
                >
              </a>
              <a mat-icon-button (click)="deletetype(row)">
                <mat-icon color="warn"
                  ><abbr title="Delete">delete</abbr></mat-icon
                >
              </a>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</mat-card>
<div
  *ngIf="loader"
  fxLayout="column"
  fxLayoutAlign="center center"
  class="user-spinner"
>
  <mat-spinner color="primary" [diameter]="50"></mat-spinner>
</div>
